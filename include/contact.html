<div id="contact-popup">
    <div class="closepopup" onClick="closepopup(this)"><i class="fa fa-times fa-3x" aria-hidden="true"></i></div>
    <h2>Contact</h2>
    <div id="contact_content" class="padding20">

        <form id="contactform" method="post" action="traitement.php">

            <fieldset id="nomprenomfieldset">
                <div class="col-md-6 col-sm-12 col-xs-12 nopadding">
                    <label for="inputprenom">Prénom</label><br/>
                    <input id="inputprenom" name="prenom" type="text" placeholder="Ex: John" required>
                    <br/><span id="msg_prenom"></span>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 nopadding">
                    <label for="inputnom">Nom</label><br/>
                    <input id="inputnom" name="nom" type="text" placeholder="Ex: Doe" required><br/>
                    <br/><span id="msg_nom"></span>
                </div>
            </fieldset>

            <fieldset id="contactfieldset">
                <div class="col-md-6 col-sm-12 col-xs-12 nopadding">
                    <label for="inputemail">Adresse e-mail</label><br/>
                    <input id="inputemail" name="email" type="email" required placeholder="Ex: john@doe.fr">
                    <br/><span id="msg_email"></span>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 nopadding">
                    <label for="inputtel">Numéro de téléphone</label><br/>
                    <input id="inputtel" name="tel" type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" placeholder="Ex: 06 XX XX XX XX">
                    <br/> <span id="msg_tel"></span>
                </div>
            </fieldset>

            <label for="inputsujet">Sujet</label><br/>
            <input id="inputsujet" name="sujet" type="text" placeholder="Ex: Demande de devis" required><br/>
            <br/><span id="msg_sujet"></span>

            <label for="inputmessage">Votre message</label><br/>
            <textarea id="inputmessage" name="message" placeholder="Bonjour, ..." required></textarea><br/>
            <br/><span id="msg_message"></span>

            <input id="buttonenvoi" name="envoi" type="submit" value="Envoyer">
            <input id="reinit" name="reset" type="reset">
        </form>
        <br/><span id="msg_all"></span>
    </div>
</div>
